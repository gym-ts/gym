    <script>
      // Fetch the content of data.txt and insert it as a <style> element in the <head>
        fetch('https://raw.githubusercontent.com/Youssefabdellatif33/cdn/main/data.txt')
        .then(response => response.text())
        .then(data => {
          const styleElement = document.createElement('style');
          styleElement.textContent = data;
          document.head.appendChild(styleElement);
        })
        .catch(error => console.error('Error fetching data.txt:', error));
        </script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.js"></script>
